<html>
    <body>
        <div style="color:red;font-size:50px;">
            <script language="JavaScript">
                var liczba1=prompt("dzien1 = ","");
                var liczba2=prompt("dzien2 = ","");
                var ile_sekund_jak;
                var D1_jak=parseFloat(liczba1);
                var D2_jak=parseFloat(liczba2);
                ile_sekund_jak=(D1_jak-D2_jak)*24*3600;
                document.write("dzień1 = "+D1_jak+"<br>");
                document.write("dzień2 = "+D2_jak+"<br>");
                document.write("sekund = "+ile_sekund_jak+" sek "+"<br>");
            </script>
        </div>
    </body>
</html>
