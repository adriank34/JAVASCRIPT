<!DOCTYPE html> 
 <head> 
 <title> Użycie fukcji </title> 
 <meta charset="utf-8"> 
 </head> 
<body>
 <div style="color:navy;font-size:50px;">
 <script language="JavaScript">
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));
 function suma_jak(a, b) {
 return a + b;
 }
 document.write("suma="+suma_jak(a,b)+"<br>");
 function różnica_jak(a, b) {
 return a - b;
 }
 document.write("różnica="+różnica_jak(a,b)+"<br>");
 function iloczyn_jak(a, b) {
 return a * b;
 }
 
 document.write("iloczyn="+iloczyn_jak(a,b)+"<br>");
 function kwadratekA_jak(a) {
 return a * a;
 }
 document.write("kwadratekA="+kwadratekA_jak(a)+"<br>");
 function kwadratekB_jak(b) {
 return b * b;
 }
 document.write("kwadratekB="+kwadratekB_jak(b)+"<br>");
 

</script>
</div>
</body>
</html>
