<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programowanie Obiektowe</title>
    <script type="text/javascript">
        
        var komputer = {
            imie: 'Adrian',           
            nazwisko: 'Jakubek',     
            marka: 'Dell',            
            model: 'XPS 15',          
            rok: 2021,                
            komputer_wyswietl_nazwisko: function() {
                document.write('Imię: ' + this.imie + '<br>');
                document.write('Nazwisko: ' + this.nazwisko + '<br>');
                document.write('Nazwa obiektu: Komputer<br>');
                document.write('Marka: ' + this.marka + '<br>');
                document.write('Model: ' + this.model + '<br>');
                document.write('Rok: ' + this.rok + '<br>');
            }
        };

        
        function wyswietlKomputer() {
            komputer.komputer_wyswietl_nazwisko();
            komputer.komputer_pokaz_nazwisko_jakubek();  
        }
    </script>
</head>
<body>
    <h1>Programowanie obiektowe w JavaScript</h1>
    <button onclick="wyswietlKomputer()">Wyświetl dane komputera</button>
</body>
</html>
