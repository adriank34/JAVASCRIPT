<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            function show_alert()
            {
                alert("Uwaga! To jest alert box!");
            }
        </script>
        <style>
            body { background-color: black}
        </style>
    </head>
    <body>
        <p><b>Zastosowanie:</b></p>
        <p>Jest używany do przekazywania informacji użytkownikowi.</p>
        <p>Użytkownik musi nacisnąć OK, aby potwierdził jej przeczytanie.</p>
        <input type="button" onclick="show_alert()" value="Pokaż Alert Box">
    </body>
</html>
