<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            function show_prompt()
            {
                var name=prompt("Napisz imię","Imię nazwisko");
                    if (name!=null && name!="")
                    {
                        document.write("Witaj " + name + "! Jak się masz?");
                    }
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="show_prompt()" value="Pokaż prompt box">
    </body>
</html>
