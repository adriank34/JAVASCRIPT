<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetlanie kodu</title>
</head>
<body>
    <textarea rows="20" cols="80">
<!DOCTYPE html>
<head>
<title>Użycie funkcji - Jakubek</title>
<meta charset="utf-8">
</head>
<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));

function suma_jak(a, b) {
    return a + b;
}

function odejmowanie_jak(a, b) {
    return a - b;
}

function mnozenie_jak(a, b) {
    return a * b;
}

function od_kwadratu_jak(a, b) {
    return [Math.pow(a, 2), Math.pow(b, 2)];
}

function reszta_z_dzielenia_a_przez_b_jak(a, b) {
    return a % b;
}

document.write("suma=" + suma_jak(a,b) + "<br>");
document.write("odejmowanie=" + odejmowanie_jak(a,b) + "<br>");
document.write("mnożenie=" + mnozenie_jak(a,b) + "<br>");
let kwadraty = od_kwadratu_jak(a,b);
document.write("a do kwadratu=" + kwadraty[0] + "<br>");
document.write("b do kwadratu=" + kwadraty[1] + "<br>");
document.write("reszta z dzielenia=" + reszta_z_dzielenia_a_przez_b_jak(a,b) + "<br>");
</script>
</div>
</body>
</html>
    </textarea>
</body>
</html>
