<!DOCTYPE html>
<html lang="pl">
<head>

<title>Zadanie 37 - Jakubek</title>
</head>
<body>
<script>
  var x = prompt("Podaj rok, od kiedy działa JavaScript:", "");
  var rok_jak = parseInt(x);

  document.write("Wczytany rok = " + rok_jak + "<br>");

  if (rok_jak === 1995) {
    document.write("<font color='blue' size='4'>Brawo! Znasz rok od kiedy działa JavaScript</font><br>");
  } else {
    document.write("<font color='red' size='7'>Źle! Musisz jeszcze poczytać</font><br>");
  }
</script>
</body>
</html>
