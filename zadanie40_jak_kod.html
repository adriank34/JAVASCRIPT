<!DOCTYPE html>
<html lang="pl">
<head>

<h1>Proste działania</h1>
<p><b>Jakubek, klasa XYZ</b></p>

<label for="a">Podaj pierwszą liczbę:</label> <input type="number" id="a">
<br><br>
<label for="b">Podaj drugą liczbę:</label> <input type="number" id="b">
<br><br>

<input type="button" value="DODAWANIE" onclick="suma_jak()">
<input type="button" value="ODEJMOWANIE" onclick="roznica_jak()">
<input type="button" value="MNOŻENIE" onclick="iloczyn_jak()">
<input type="button" value="DZIELENIE" onclick="iloraz_jak()">
<input type="button" value="TEORIA-Jakubek" onclick="teoria_jak()">

<div id="wynik" style="margin-top:20px;"></div>

<script>
function suma_jak() {
  var a = document.getElementById("a").value;
  var b = document.getElementById("b").value;
  if (a === "" || b === "") {
    document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
  } else {
    a = parseFloat(a);
    b = parseFloat(b);
    var suma = a + b;
    document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + suma.toFixed(2);
  }
}

function roznica_jak() {
  var a = document.getElementById("a").value;
  var b = document.getElementById("b").value;
  if (a === "" || b === "") {
    document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
  } else {
    a = parseFloat(a);
    b = parseFloat(b);
    var roznica = a - b;
    document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + roznica.toFixed(2);
  }
}

function iloczyn_jak() {
  var a = document.getElementById("a").value;
  var b = document.getElementById("b").value;
  if (a === "" || b === "") {
    document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
  } else {
    a = parseFloat(a);
    b = parseFloat(b);
    var iloczyn = a * b;
    document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + iloczyn.toFixed(2);
  }
}

function iloraz_jak() {
  var a = document.getElementById("a").value;
  var b = document.getElementById("b").value;
  if (a === "" || b === "") {
    document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
  } else {
    a = parseFloat(a);
    b = parseFloat(b);
    if (b === 0) {
      document.getElementById("wynik").innerHTML = "Nie wolno dzielić przez zero.";
    } else {
      var iloraz = a / b;
      document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + iloraz.toFixed(2);
    }
  }
}

function teoria_jak() {
  document.write("<font color=green size=4>pierwsza linia teorii</font><br>");
  document.write("<font color=red size=4>&lt;</font><font color=red size=4>label for=</font><font color=red size=4>&quot;</font>");

  document.write("<font color=red size=4>&lt;/label&gt;</font>");
  document.write("<font color=red size=4>&lt;input type=&quot;number&quot; id=&quot;a&quot;&gt;</font><br>");

  document.write("<font color=red size=4>wykonanie numerycznego pola formularza z opisem 'Podaj pierwszą liczbę:' a nazwa pola to 'a'</font><br><br>");

  document.write("<font color=green size=4>druga linia teorii</font><br>");
  document.write("<font color=red size=4>&lt;input type=&quot;button&quot; value=&quot;DODAWANIE&quot; onclick=&quot;suma()&quot;&gt;</font><br>");
  document.write("<font color=green size=4>wytłumaczenie</font><br>");
  document.write("<font color=red size=4>Wykonanie przycisku, kliknięcie myszką uruchamia funkcję suma().</font><br><br>");

  document.write("<font color=green size=4>trzecia linia teorii</font><br>");
  document.write("<font color=red size=4>var a = document.getElementById(&quot;a&quot;).value;</font><br>");
  document.write("<font color=green size=4>wytłumaczenie</font><br>");
  document.write("<font color=red size=4>wpisanie do zmiennej 'a' wartości z pola o Id 'a'.</font><br><br>");

  document.write("<font color=green size=4>czwarta linia teorii</font><br>");
  document.write("<font color=red size=4>if (a == &quot;&quot; || b == &quot;&quot;)</font><br>");
  document.write("<font color=green size=4>wytłumaczenie</font><br>");
  document.write("<font color=red size=4>sprawdzenie, czy pola 'a' lub 'b' są puste.</font><br><br>");

  document.write("<font color=green size=4>piąta linia teorii</font><br>");
  document.write("<font color=red size=4>document.getElementById(&quot;wynik&quot;).innerHTML = &quot;Wynik działania wynosi: &quot; + suma;</font><br>");
  document.write("<font color=green size=4>wytłumaczenie</font><br>");
  document.write("<font color=red size=4>pobranie elementu o id 'wynik' i wpisanie tam tekstu wraz z wynikiem działania.</font><br>");
}
</script>
