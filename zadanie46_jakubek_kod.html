      border-radius: 5px;

<h2>Zadanie 46 – Kod źródłowy</h2>

<textarea readonly>
&lt;!DOCTYPE html&gt;
&lt;html lang="pl"&gt;
&lt;head&gt;
  &lt;meta charset="utf-8"&gt;
  &lt;title&gt;Sprawdzenie danych – Jakubek&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;div style="color:red; font-size:50px;"&gt;
  &lt;script&gt;
    let h_jak;
    do {
      let liczba1 = prompt("Podaj wysokość trójkąta (cm):", "");
      h_jak = parseFloat(liczba1);
    } while (h_jak &lt;= 0);

    let a_jak;
    do {
      let liczba2 = prompt("Podaj podstawę trójkąta (cm):", "");
      a_jak = parseFloat(liczba2);
    } while (!(a_jak &gt; 0));

    let Pole = (a_jak * h_jak) / 2;
    document.write("Pole trójkąta = " + Pole.toFixed(2) + " cm²" + "&lt;br&gt;");
  &lt;/script&gt;
&lt;/div&gt;
&lt;/body&gt;
&lt;/html&gt;
</textarea>
