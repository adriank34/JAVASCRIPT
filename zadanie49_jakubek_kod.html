<html>
<body>
    <div style="color:red;font-size:16px;">
        <textarea rows="12" cols="80" readonly>
&lt;script language="JavaScript"&gt; 
    silnia_koniec = parseFloat(prompt("n=", ""));
    var silnia_jak = 1;
    for (i = 1; i &lt;= silnia_koniec; i++) {
        silnia_jak = silnia_jak * i;
    }
    document.write(silnia_koniec + "!=" + silnia_jak);
&lt;/script&gt;
        </textarea>
    </div>
</body>
</html>
